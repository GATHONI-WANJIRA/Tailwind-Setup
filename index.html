    <!-- Creating a simple button (component).
    When you introduce a container the framework is not entitled to automatically 
  center it ... That is only applicable when you specify in the container class as shown -->
<body class="bg-blue-900" > 
  <div class="container">
    <!-- BUTTON COMPONENT -->
    <button class="bg-blue-200 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded">CLICK BUTTON</button>



    <!-- ALERT COMPONENT -->
    <div class="bg-red-200 border border-red-900 text-white px-4 py 3 rounded relative my-5"
    role="alert"><strong class="font-bold">ALERT!</strong>
  <span class="block sm:inline ">UPDATE YOUR PASSWORD.</span></div>
  </div>
</body>
